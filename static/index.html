<html>
<head>
    <link href="/static/jquery-ui.min.css" rel="stylesheet">
    <link href="/static/jquery-ui.theme.min.css" rel="stylesheet">
    <script src="/static/jquery-ui.min.js"></script>
    <script src="/static/jquery-3.7.0.min.js"></script>
    <script src="/static/konva.min.js"></script>
    <script>
      $( function() {
        $( ".widget input[type=submit], .widget a, .widget button" ).button();
        $( "button, input, a" ).on( "click", function( event ) {
          event.preventDefault();
        } );
      } );
  </script>
</head>
<body>
<div >


<h1>CSS Buttons</h1>
<button class="ui-button ui-widget ui-corner-all">A button element</button>
 
<input class="ui-button ui-widget ui-corner-all" type="submit" value="A submit button">
 
<a class="ui-button ui-widget ui-corner-all" href="#">An anchor</a>
</div>

 <div id="container"></div>
    <script>
      var width = window.innerWidth/2;
      var height = window.innerHeight/2;

      var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height,
      });

      var layer = new Konva.Layer();

      var rect1 = new Konva.Rect({
        x: 0,
        y: 0,
        width: width,
        height: height,
        fill: 'green',
        stroke: 'black',
        strokeWidth: 4,
      });
      // add the shape to the layer
      layer.add(rect1);

      var rect2 = new Konva.Rect({
        x: 150,
        y: 40,
        width: 100,
        height: 50,
        fill: 'red',
        shadowBlur: 10,
        cornerRadius: 10,
      });
      layer.add(rect2);

      var rect3 = new Konva.Rect({
        x: 50,
        y: 120,
        width: 100,
        height: 100,
        fill: 'blue',
        cornerRadius: [0, 10, 20, 30],
      });
      layer.add(rect3);

      // add the layer to the stage
      stage.add(layer);
    </script>
 
</body>
</html>
